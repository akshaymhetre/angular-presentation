<html ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
	<script>
		var myApp = angular.module('MyApp', []);
		myApp.controller('CountryCtrl',function($scope){
			$scope.country = {name : "Australlia",shortName:"aus"};
		}); 
    </script>
  </head>
  <body ng-controller="CountryCtrl">
	<h3>{{country.name}}</h3>
	<br>	
    <img style="width:200px;height;200px;" ng-src="../img/{{country.shortName}}.png">
	<img style="width:200px;height;200px;" ng-src="../img/{{country.shortName}}.svg">
  </body>
</html>
