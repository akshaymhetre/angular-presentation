<html ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script>
      var myApp = angular.module('MyApp', []);
      myApp.controller('NameCtrl', function ($scope){
        $scope.persons = [
			{ name : "Nakul", pic_id : 'Nakul_Shinde'},			
			{ name : "Arun", pic_id : 'Arun_Pal'},
			{ name : "Ranjit", pic_id : 'Ranjit_Shinde'},
			{ name : "Navneet", pic_id : 'Navneet_Pandey'}
		];
      });
    </script>
  </head>
  <body ng-controller="NameCtrl">
	<br> 
	Kwanzoo Team Member : 
	<select ng-model="selectedPerson" ng-options="person.name for person in persons">
      <option value="">-- choose person --</option>
    </select> 
	<br><br>
	Selected Person Name: {{selectedPerson.name}} 
	<br><br> 
	Profile picture : <br><br> 
	<img ng-src="//intranet.gslab.com/photos/tn/{{selectedPerson.pic_id}}.JPG"/>
    </body>
</html>
